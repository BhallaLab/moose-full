language: cpp
compiler:
- gcc
os:
- linux
notifications:
  email:
    recipients:
    - dilawar.s.rajput@gmail.com
    on_success: change
    on_failure: always
cache: apt
before_script:
- sudo apt-get update -qq
- sudo apt-get install libxml2-dev libbz2-dev
- sudo apt-get install libhdf5-serial-dev
- sudo apt-get install texinfo texi2html
- sudo apt-get install python-numpy python-networkx
- sudo apt-get install make texinfo cmake texi2html
- sudo apt-get install python-suds python-matplotlib
- sudo apt-get install git git-buildpackage debhelper cdbs devscripts
script:
- ./scripts/git_buildpackage_and_test.sh
before_deploy:
    sudo dpkg -i ../*.deb
    cd moose-examples/_travis && ./run_scripts.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
      - ../moose_3.0.2_amd64.deb
  skip_cleanup: true
  on:
    repo: BhallaLab/moose-full
    branch: debian
    tags: true
